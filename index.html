<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="웹사이트에 대한 간략한 설명">
    <title>새로운 웹사이트</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="background-container">
        <div class="content">
            <header class="page-header">
                <a href="/index.html" class="header-logo-link">
                    <img src="/assets/images/logo/hmr_brand_logo.jpg" alt="Label Logo" class="header-logo">
                </a>
                <p><b>Release information</b></p>
            </header>

            <section>
                <table>
                    <colgroup>
                        <col style="width: 10%;">
                        <col style="width: 15%;">
                        <col style="width: 20%;">
                        <col style="width: 15%;">
                        <col style="width: 10%;">
                        <col style="width: 7.5%;">
                        <col style="width: 6%;">
                        <col style="width: 3.5%;">
                        <col style="width: 3%;">
                    </colgroup>

                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Artist</th>
                            <th>Release</th>
                            <th>Type</th>
                            <th>Genre</th>
                            <th>Duration</th>
                            <th>Listen</th>
                            <th>Buy</th>
                            <th>More</th>
                        </tr>
                    </thead>
                    <tbody id="release-table-body">
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
